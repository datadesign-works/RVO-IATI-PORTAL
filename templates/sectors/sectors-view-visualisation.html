<div id="main-content" >
    
    <filter-bar 
        views="[{'id':'sectors', 'name': 'Visualisation'}, {'id':'sector-list', 'name': 'List'}]"
        current-page="themas"></filter-bar>

        search-value="vm.searchValue"

    <div class="row switch-view">
        <div class="col-xs-6 text-center">
            <div class="panel xlightblue no-margin-bottom" ui-sref="sectors">
                Map & list view
            </div>
        </div>
        <div class="col-xs-6 text-center">
            <div class="panel lightblue no-margin-bottom">
                Visualisation
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
            <div class="sector-vis-sunburst">

        </div>
    </div>
