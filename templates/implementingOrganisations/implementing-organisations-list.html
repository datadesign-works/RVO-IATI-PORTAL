<div class="row" ng-if="vm.currentPage === 'organisations'">
  <div class="col-sm-12">
    <div class="list front-callout">
      <div class="row">
        <div class="col-sm-12">
          <div class="panel">
            With XX projects within XX sectors and XX countries.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container list-view-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="sort">
                <span class="sort-by">Sort by: </span>
                <div class="custom-select ff-hack">
                    <select
                        ng-model="vm.order_by"
                        ng-change="vm.toggleOrder()">
                        <option value="">Sort by...</option>
                        <option value="name">Name (A - Z)</option>
                        <option value="-name">Name (Z - A)</option>
                    </select>
                </div>
                <span class="results">Results: <span class="total">{{vm.totalOrganisations}}</span></span>
            </div>
        </div>
    </div>

    <div ng-if='vm.totalOrganisations == 0' class="row">
        <div class="col-sm-12">
            <div class="no-results">
                <h2>Nothing found</h2>
                <p>Please select some different filters.</p>
            </div>
        </div>
    </div>
</div>

<table infinite-scroll='vm.nextPage()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1' class="table list-overview" ng-show="vm.organisations.length != 0">
    <thead>
        <tr>
            <th>Project partners</th>
            <th>Number of projects</th>
            <th>Organisation type</th>
        </tr>
    </thead>
    <tbody>
        <tr
            ng-repeat="item in vm.organisations">
            <td><a ui-sref="organisation({ organisation_id: item.name })">{{ item.name }}</a></td>
            <td>{{item.count}}</td>
            <td>TO DO: Gov/non-gov</td>
        </tr>
    </tbody>
</table>
