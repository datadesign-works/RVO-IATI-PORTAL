<div class="container list-view-wrapper">
     <div class="row">
        <div class="col-md-12">
            <div class="sort">
                <span class="sort-by">Sort by: </span>
                    <div class="custom-select ff-hack">
                        <select
                          ng-model="vm.order_by"
                          ng-change="vm.toggleOrder()">
                          <option value="name">Name (A - Z)</option>
                          <option value="-name">Name (Z - A)</option>
                          <option value="total_disbursements">Expenditure (increasing)</option>
                          <option value="-total_disbursements">Expenditure (decreasing)</option>
                        </select>
                    </div>
                <span class="results">Results: <span class="total">{{vm.totalCountries}}</span></span>
            </div>
        </div>
    </div>

    <div ng-if='vm.totalCountries == 0' class="row">
        <div class="col-sm-12">
            <h2>Nothing found</h2>
            <p>Please select some different filters.</p>
        </div>
    </div>
</div>

<div class="row" infinite-scroll='vm.nextPage()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>
    <div class="activity-list-item col-sm-12">
        <div class="panel no-margin-bottom">
            <div class="row">
                <div class="col-sm-2">
                    &nbsp;
                </div>
                <div class="col-sm-5">
                    <h4 class="no-margin">Country</h4>
                </div>
                <div class="col-sm-3">
                    <h4 class="no-margin">Total budget</h4>
                </div>
                <div class="col-sm-2">
                    <h4 class="no-margin">Total projects</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="activity-list-item col-sm-12" 
        ng-show="vm.countries.length != 0"
        ng-repeat="item in vm.countries">
        <div class="panel country">
            <div class="row">
                <div class="col-sm-2">
                    <div class="image" style=""> <!--background-image:'url();' hier definieren -->
                    </div>
                </div>
                <div class="col-sm-5">
                    <h3 class="no-margin"><a ui-sref="country({ country_id: item.country_id })"><span class="flag-icon flag-icon-{{item.country_id | lowercase }} "></span>{{ item.name }}</a></h3>
                </div>
                <div class="col-sm-3">
                    <h3 class="no-margin">{{item.total_disbursements  | shortcurrency :'â‚¬'}}</h3>
                </div>
                <div class="col-sm-2">
                    <h3 class="no-margin">{{item.activity_count}} projecten</h3>
                </div>
            </div>
        </div>
    </div>
</div>
