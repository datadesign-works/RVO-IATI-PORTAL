<div class="pad-helper hidden-xs"></div>

<div class="filters-fixed hidden-xs">

  <div class="bg-wrap">

    <div class="container extra">

      <div class="row actions">

        <div class="col-md-12 filters">

          <span class="filter-main-name">Filters:</span> 
            <span 
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('recipient_countries')" 
                ng-class="{'active': vm.isOpenedHeader('recipient_countries')}"
                ng-show="vm.isIncludedFilter('recipient_countries')">
              Countries
            </span>

            <!-- <span 
                class="fa-stack fa-lg" 
                ng-click="vm.toggleOpenPanel('recipient_regions')" 
                ng-class="{'active': vm.isOpenedHeader('recipient_regions')}"
                ng-mouseover="vm.hoverIn('recipient_regions')" 
                ng-mouseleave="vm.hoverOut('recipient_regions')"
                ng-show="vm.isIncludedFilter('recipient_regions')">
                <div 
                    class="glyphicon-popup" 
                    ng-show="vm.buttonTexts['recipient_regions'].hoverShow" 
                    ng-bind-html="vm.currentHoverText"></div>

              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
            </span> -->
            <span 
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('budget')" 
                ng-class="{'active': vm.isOpenedHeader('budget')}"
                ng-show="vm.isIncludedFilter('recipient_budget')">
              Budget
            </span>
            <span 
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('sectors')" 
                ng-class="{'active': vm.isOpenedHeader('sectors')}"
                ng-show="vm.isIncludedFilter('recipient_sectors')">
              Sectors
            </span>
            <span 
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('activity_status')" 
                ng-class="{'active': vm.isOpenedHeader('activity_status')}"
                ng-show="vm.isIncludedFilter('recipient_activity_status')">
              Status
            </span>
        
            <span
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('transaction_year')" 
                ng-class="{'active': vm.isOpenedHeader('transaction_year')}"
                ng-show="vm.isIncludedFilter('transaction_year')">
              Time range
            </span>

            <span
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('recipient_implementing_organisations')" 
                ng-class="{'active': vm.isOpenedHeader('recipient_implementing_organisations')}"
                ng-show="vm.isIncludedFilter('recipient_implementing_organisations')">
              Implementing organisations
            </span>

            <span 
                class="filter-pop"
                ng-click="vm.toggleOpenPanel('search')" 
                ng-class="{'active': vm.isOpenedHeader('search')}"
                ng-show="vm.isIncludedFilter('search')">
              Search
            </span>

            <span
              class="filter-pop reset"
              ng-click="vm.resetFilters()">
              Reset all
            </span>

        </div>

      </div>

  </div>
</div>

<tool-bar></tool-bar>

<div class="row">
    <div class="col-xs-12">  
        <div class="rel filter-panel-wrap">
            <filter-panel-recipient-countries ng-show="vm.isOpenedHeader('recipient_countries')" class="slideDown"></filter-panel-recipient-countries>
            <filter-panel-budget ng-show="vm.isOpenedHeader('budget')" class="slideDown"></filter-panel-budget>
            <filter-panel-sectors ng-show="vm.isOpenedHeader('sectors')" class="slideDown"></filter-panel-sectors>
            <filter-panel-transaction-year ng-show="vm.isOpenedHeader('transaction_year')" class="slideDown"></filter-panel-transaction-year>
            <filter-panel-implementing-organisations ng-show="vm.isOpenedHeader('recipient_implementing_organisations')" class="slideDown"></filter-panel-implementing-organisations>
            <filter-panel-activity-status ng-show="vm.isOpenedHeader('activity_status')" class="slideDown"></filter-panel-activity-status>
            <filter-panel-search ng-show="vm.isOpenedHeader('search')" class="slideDown"></filter-panel-search>
          </div>
    </div>
</div>

<!-- transparent filter panel background for hide on click -->
<div 
  ng-hide="vm.isOpenedHeader('')" 
  ng-click="vm.saveFilters()" 
  id="filter-panel-background">
</div>
