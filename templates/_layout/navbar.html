<header role="banner" ng-controller="NavbarController as vm">

    </div>

            <a ng-class="{'active': vm.stateName == 'home'}" ui-sref="home" class="hidden-md hidden-lg mobi">Home</a>

            <a ng-class="{'active': vm.stateName == 'locations'}"  ui-sref="locations-map" class="hidden-md hidden-lg mobi">Countries</a>
          </li>
          <li
