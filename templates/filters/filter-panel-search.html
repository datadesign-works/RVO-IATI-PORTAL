<div class="filter-panel">
    <div class="filter-container-fixed">
            <div class="row filter-panel-header-wrapper">
                <div class="col-md-6">
                    <div class="search-box keywords">
                        <form ng-submit="vm.submit()">
                            <div class="form-group">
                                <input ng-model="vm.query" class="form-control" placeholder="Enter your query...">
                                <button class="btn-search" type="button" ng-click="vm.save()">
                                    <span class="fa fa-search"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
 </div>
