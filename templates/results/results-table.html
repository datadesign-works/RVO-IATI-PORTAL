<div class="row">
    <div class="col-md-12">

			<script type="text/ng-template" id="result-tree">
			    <div ng-if="item.children.length" class="row parent collapsed">
			        <div class="col-xs-12">
			        	<div class="wrap">
			                <span class="expandme" ng-click="vm.toggleHideChildren($event)"></span>
			                <span>
			                <input 
			                	type="checkbox" 
			                	name="selectedIndicator[]"
			                	ng-click="vm.setSelected(item)" 
			                	value="{{item.indicatorName}}"
			                	ng-checked={{selectedIndicators[item.indicatorName]}}
			                	ng-class="{'': item.children.length}">
			                	
			                	<span ng-if="vm.indicators[item.indicatorName].header">
			                		{{ item.displayName }}
			                	</span>
			                	<span ng-if="!vm.indicators[item.indicatorName].header">
			                		{{ item.displayName + ' (' + vm.indicators[item.indicatorName].activity_count + ' projects)' }}
			                	</span>
			                </span>
			            </div>
			        </div>
			    </div>

			    <div ng-if="!item.children.length" class="row">
			        <div class="col-xs-12">
			        	<div class="wrap">
			                <span class="noexpand">
			                <input 
			                	type="checkbox" 
			                	name="selectedIndicator[]"
			                	ng-click="vm.setSelected(item)" 
			                	value="{{item.indicatorName}}"
			                	ng-checked={{selectedIndicators[item.indicatorName]}}
			                	ng-class="{'': item.children.length}">
			                	
			                	<span ng-if="vm.indicators[item.indicatorName].header">
			                		{{ item.displayName }}
			                	</span>
			                	<span ng-if="!vm.indicators[item.indicatorName].header">
			                		{{ item.displayName + ' (' + vm.indicators[item.indicatorName].activity_count + ' projects)' }}
			                	</span>
			                </span>
		                </div>
			        </div>
			    </div>

			    <div ng-if="item.children.length" class="children">
			        <div collapse="vm.isCollapsed" ng-repeat="item in item.children" ng-include="'result-tree'"></div>
			    </div>
			</script>

			<div class="fake-table" ng-show="vm.resultIndicators.length != 0">

				<div class="row results head">
			        <div class="col-xs-12"><h3>Select result indicators</h3></div>
			    </div>
			    <div class="results body" 
			        ng-repeat="item in vm.resultIndicators"
			        ng-include="'result-tree'"
			        ng-if="item.count != 0">
			    </div>

			</div>
        </div>
</div>
